# Pre-commit hooks configuration
# Install: uv run pre-commit install --hook-type pre-push
# Run manually: uv run pre-commit run --all-files

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      # Linter
      - id: ruff
        args: [--fix]
        stages: [pre-push]
      # Formatter
      - id: ruff-format
        stages: [pre-push]
